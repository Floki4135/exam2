<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fire Sale Pittsburgh Ad</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #f4f4f4, #ffd9cc);
      margin: 0;
      padding: 0;
		min-height: 100vh;
    }
    .nav {
      background-color: #333;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 10, 0.1);
    }
    .nav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .nav a:hover {
      background-color: #ddd;
      color: black;
    }
    .wrapper {
      width: 90%;
      max-width: 900px;
      height: 600px;
      margin: 40px auto;
      background-color: #000;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .fade-text {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 60px;
      color: #ff4500;
      margin: 0;
      padding: 0;
      position: absolute;
      opacity: 0;
      animation-name: fader;
      animation-duration: 3s;
      animation-timing-function: ease-in-out;
    }
    .delay-1  { animation-delay: 1s; }
    .delay-4  { animation-delay: 4s; }
    .delay-7  { animation-delay: 7s; }
    .delay-10 { animation-delay: 10s; }
    .delay-13 { animation-delay: 13s; }
    .delay-16 { animation-delay: 16s; }
    .delay-19 { animation-delay: 19s; }
    .delay-22 { animation-delay: 22s; }
    .delay-25 { animation-delay: 25s; }
    .delay-28 { animation-delay: 28s; animation-duration: 4s; }

    .pos-one   { left: 60px;  top: 100px; }
    .pos-two   { left: 120px; top: 160px; }
    .pos-three { left: 200px; top: 220px; }
    .pos-four  { left: 250px; top: 280px; }
    .pos-five  { left: 300px; top: 340px; }
    .pos-six   { left: 350px; top: 200px; }
    .pos-seven { left: 400px; top: 100px; }
    .pos-eight { left: 450px; top: 250px; }
    .pos-nine  { left: 500px; top: 150px; }
    .pos-ten   { left: 550px; top: 300px; }

    @keyframes fader {
      0%   { opacity: 1; }
      80%  { opacity: 1; }
      100% { opacity: 0; }
    }
    footer {
      background-color: #333;
      color: #f2f2f2;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

    <a href="business_card.html">Business Card</a>
  </div>
  <div class="wrapper">
    <div class="fade-text delay-1 pos-one">This Monday</div>
    <div class="fade-text delay-4 pos-two">Only in</div>
    <div class="fade-text delay-7 pos-three">Pittsburgh</div>
    <div class="fade-text delay-10 pos-four">Our</div>
    <div class="fade-text delay-13 pos-five">Fire</div>
    <div class="fade-text delay-16 pos-six">Sale</div>
    <div class="fade-text delay-19 pos-seven">Is</div>
    <div class="fade-text delay-22 pos-eight">Coming</div>
    <div class="fade-text delay-25 pos-nine">Act</div>
    <div class="fade-text delay-28 pos-ten">Fast!</div>
  </div>

</body>
</html>
