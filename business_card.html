<!DOCTYPE html>
<html>
<head>
    <title>Skippies IT Emporium - Business Card</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #f4f4f4, #003300);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .nav {
            background-color: #333;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 10, 0.1);
        }
        .nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .wrapper {
            text-align: center;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 80%;
            position: relative;
        }
        .wrapper h2 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .business-card {
            display: inline-block;
            width: 80%;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: left;
        }
        .business-card img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            width: 100px;
            float: left;
            margin-right: 20px;
        }
        .business-card h3 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .business-card p {
            font-size: 18px;
            color: #666;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 16px;
        }
        .contact-info a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s;
        }
        .contact-info a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .gallery img {
            width: 150px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #333;
            color: #f2f2f2;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="announcements.html">Announcements</a>
        <a href="business_card.html">Business Card</a>
    </div>
    <div class="wrapper">
        <div class="business-card">
            <img src="images/owner.jpg" alt="Founder">
            <h3>Skippy</h3>
            <p>CEO & Lead Developer</p>
            <div class="contact-info">
                <p>Contact: <a href="mailto:superinfotechmegaownerskip@ittech.com">superinfotechmegaownerskip@ittech.com</a></p>
                <p>Phone: +1-800-123-4567</p>
                <p>Website: <a href="http://www.skippiesitemporium.com">www.skippiesitemporium.com</a></p>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 Welcome to Skippies IT Emporium. All rights reserved.
    </footer>
</body>
</html>
